unfold-js:
  filter: rjsmin
  output: ckanext-unfold/%(version)s-unfold.js
  contents:
    - unfold-init-jstree.js
    - vendor/jstree.min.js
  extra:
    preload:
      - base/main

unfold-css:
  filter: cssrewrite
  output: ckanext-unfold/%(version)s-unfold.css
  contents:
    - css/unfold.css
    - vendor/jstree.min.css
